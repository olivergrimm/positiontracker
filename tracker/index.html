<!DOCTYPE html>
<html>
<head>
  <title>vtt-jura-ete-2025</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

  <div id="status">Starte Standortbestimmung...</div>
  <div id="timestamp">Letzte Aktualisierung: –</div>
  <div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js" defer></script>

<script>

    setTimeout(() => {
      location.reload();
    }, 5 * 60 * 1000);

    const API_URL = "https://gpx-tracker-production.up.railway.app/position";
    const statusEl = document.getElementById("status");
    const timestampEl = document.getElementById("timestamp");

    function formatTime(date) {
      return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function updatePosition() {
      if (!navigator.geolocation) {
        statusEl.textContent = "Geolocation wird nicht unterstützt.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          statusEl.textContent = `Aktuelle Position: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;

          // ✅ Senden an Backend
          fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ latitude: lat, longitude: lon })
          })
          .then(response => response.json())
          .then(data => {
            console.log("Gespeichert:", data);
            const now = new Date();
            timestampEl.textContent = "Letzte Aktualisierung: " + formatTime(now);
          })
          .catch(err => {
            console.error("Fehler beim Senden:", err);
            statusEl.textContent = "Fehler beim Senden der Position.";
          });
        },
        (error) => {
          console.error(error);
          statusEl.textContent = "Fehler bei der Standortbestimmung.";
        }
      );
    }

    // Initial starten
    updatePosition();

    // ⏱️ Alle 2 Minuten (120000 ms) wiederholen
    setInterval(updatePosition, 20000);
  </script>


<script>
  const map = L.map('map').setView([47.3769, 8.5417], 10); // Beispiel: Zürich
  const swisstopo = L.tileLayer(
        "https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.pixelkarte-farbe/default/current/3857/{z}/{x}/{y}.jpeg",
        {
          attribution:
            '© <a href="https://www.swisstopo.admin.ch/">swisstopo</a>',
          maxZoom: 18,
          tileSize: 256,
        }
      );

    swisstopo.addTo(map);

  const kml1 = omnivore.kml('../assets/genf-lepont.kml').addTo(map);
  const kml2 = omnivore.kml('../assets/lepont-saignelegier.kml').addTo(map);
  const kml3 = omnivore.kml('../assets/saignelegier-rombach.kml').addTo(map);
  const kml4 = omnivore.kml('../assets/etappenorte.kml').addTo(map);

  const group = L.featureGroup([kml1,kml2,kml3]);
  kml3.on('ready', () => {
    map.fitBounds(group.getBounds());
  });

  document.addEventListener('DOMContentLoaded', function () {


    //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //  attribution: '&copy; OpenStreetMap contributors',
    //}).addTo(map);

    // Lade die GPX-Datei als Layer
    new L.GPX('https://gpx-tracker-production.up.railway.app/track.gpx', {
      async: true,
      polyline_options: {
              color: 'red',      // Farbe
              weight: 4,         // Linienstärke
              opacity: 0.75,     // Deckkraft
      }
    })
      .on('loaded', function (e) {
        map.fitBounds(e.target.getBounds());
      })
      .addTo(map);
  });
</script>

</body>
</html>
